<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page com Login</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
  <!-- Main Content -->
  <div class="main-content">
    <div class="login-form">
      <h2>Login Investify</h2>
      <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Digite seu email" name="nome">
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" class="form-control" id="password" placeholder="Digite sua senha" name="senha">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </form>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // Função para validar o formulário
    function validateForm(event) {
      const form = event.target;
      if (!form.checkValidity()) {
        event.preventDefault(); // Impede o envio do formulário se houver erros
        event.stopPropagation();
      }
      form.classList.add('was-validated'); // Adiciona a classe para estilizar campos inválidos
    }

    // Adicione um ouvinte de evento ao formulário
    const formElement = document.querySelector('.needs-validation');
    formElement.addEventListener('submit', validateForm);
  </script>
  <script>
    function validatePassword(event) {
      const password = event.target.value;
      const regex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{7,}$/;

      if (!regex.test(password)) {
        event.target.setCustomValidity('A senha deve ter pelo menos 7 caracteres, incluindo 2 números e 1 caractere especial.');
      } else {
        event.target.setCustomValidity('');
      }
    }

    const passwordInput = document.getElementById('password');
    passwordInput.addEventListener('input', validatePassword);
  </script>

</body>
</html>
